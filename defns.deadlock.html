<a class='index' id='def:deadlock'></a>situation wherein
one or more threads are unable to continue execution because each is
<i >block</i>ed (<a href='defns.block' title='3.6&emsp;block'>[defns.<span class='shy'></span>block]</a>) waiting for one or more of the others to satisfy some condition</div></div></div></body></html>
