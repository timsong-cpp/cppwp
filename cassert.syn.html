#define assert(E) <span class='textit'><span class='texttt'>see below</span></span></pre></p><div class='para' id='1'><div class='marginalizedparent'><a class='marginalized' href='#1'>1</a></div><div class='sourceLinkParent'><a class='sourceLink' href='https://github.com/cplusplus/draft/tree/5bc5cbae28d9e741ebc7df996f1f0d230ac4087e/source/diagnostics.tex#L555'>#</a></div><p ><span class='indexparent'><a class='index' id='assert.h'></a></span><span class='indexparent'><a class='index' id='assert.h'></a></span><span class='indexparent'><a class='index' id='static_assert,not_macro'></a></span>The contents are the same as the C standard library header
<span class='texttt'>&lt;assert.h&gt;</span>,
except that a macro named <span class='texttt'>static_&shy;assert</span>
is not defined.</p><p ><span class='textsc'>See also:</span> ISO C 7.2.</p></div></div></div></body></html>
