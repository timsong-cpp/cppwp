<!DOCTYPE html><html lang='en'><head><title>[cassert.syn]</title><meta charset='UTF-8'/><link rel='stylesheet' type='text/css' href='14882.css'/><link rel='icon' href='icon.png'/></head><body><div class='wrapper'><h1 ><a class='secnum' style='min-width:73pt'>22</a> Diagnostics library <a class='abbr_ref' href='./#diagnostics'>[diagnostics]</a></h1><h2 ><a class='secnum' style='min-width:88pt'>22.3</a> Assertions <a class='abbr_ref' href='assertions#cassert.syn'>[assertions]</a></h2><h3 ><a class='secnum' style='min-width:103pt'>22.3.1</a> Header <span class='texttt'>&lt;cassert&gt;</span> synopsis <a class='abbr_ref'>[cassert.syn]</a></h3><p ><span class='indexparent'><a class='index' id=':<cassert>'></a></span><span class='indexparent'><a class='index' id='lib:<cassert>'></a></span><span class='indexparent'><a class='index' id='lib:assert'></a></span></p><pre class='codeblock'>
#define assert(E) <span class='textit'><span class='texttt'>see below</span></span></pre><div class='para' id='1'><div class='marginalizedparent'><a class='marginalized' href='#1'>1</a></div><div class='sourceLinkParent'><a class='sourceLink' href='https://github.com/cplusplus/draft/tree/ef429c6b5066a9ee09566757ca91efde2254d8d4/source/diagnostics.tex#L555'>#</a></div><p ><span class='indexparent'><a class='index' id=':<assert.h>'></a></span><span class='indexparent'><a class='index' id='lib:<assert.h>'></a></span><span class='indexparent'><a class='index' id=':static_assert,not_macro'></a></span>The contents are the same as the C standard library header
<span class='texttt'>&lt;assert.h&gt;</span>,
except that a macro named <span class='texttt'>static_&shy;assert</span>
is not defined.</p><p ><span class='textsc'>See also:</span> ISO C 7.2.</p></div></div></body></html>
