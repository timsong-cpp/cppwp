<!DOCTYPE html><html lang='en'><head><title>[stmt.goto]</title><meta charset='UTF-8'/><link rel='stylesheet' type='text/css' href='14882.css'/><link rel='icon' href='icon.png'/></head><body><div class='wrapper'><h1 ><a class='secnum' style='min-width:73pt'>9</a> Statements <a class='abbr_ref' href='./#stmt.stmt'>[stmt.stmt]</a></h1><h2 ><a class='secnum' style='min-width:88pt'>9.6</a> Jump statements <a class='abbr_ref' href='stmt.jump#stmt.goto'>[stmt.jump]</a></h2><h3 ><a class='secnum' style='min-width:103pt'>9.6.4</a> The <span class='texttt'>goto</span> statement <a class='abbr_ref'>[stmt.goto]</a></h3><p ><span class='indexparent'><a class='index' id=':statement,goto'></a></span></p><div class='para' id='1'><div class='marginalizedparent'><a class='marginalized' href='#1'>1</a></div><div class='sourceLinkParent'><a class='sourceLink' href='https://github.com/cplusplus/draft/tree/2f6aff7e71cc33243671d1e501911d331af61fa3/source/statements.tex#L846'>#</a></div><p >The <span class='texttt'>goto</span> statement unconditionally transfers control to the
